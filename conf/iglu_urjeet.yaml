# Dataset
ds_name: iglu_urjeet
data_csv_path: ./raw_data/iglu_example_data_5_subject.csv
index_col: -1

# hyperparameters
total_time_steps: 192
num_encoder_steps: 168

#------------------------------------#
#---------- DO NOT MODIFY -----------#
#------------------------------------#
max_samples: 0 # leave 0 for training
batch_size: 64
device: cuda
lr: 0.001
num_epochs: 20
n_workers: 0
model: transformer
loader: base

# Model Temporal Fusion Transformer
quantiles:
- 0.1
- 0.5
- 0.9
batch_first: true
early_stopping_patience: 5
hidden_layer_size: 160
stack_size: 1
dropout_rate: 0.1
max_gradient_norm: 0.01
num_heads: 4

# Model Transformer
d_model: 64
q: 16
v: 16
h: 4
N: 2
attention_size: 0
dropout: 0.1
pe: original
chunk_mode: None
d_input: 5
d_output: 3
