# Dataset
ds_name: iglu
data_csv_path: ./GitHub/GluNet/raw_data/iglu_example_data_5_subject.csv
index_col: -1
observation_interval: 5min

# Columns
column_definition:
  - name: id
    data_type: categorical
    input_type: id
  - name: time
    data_type: date
    input_type: time
  - name: gl
    data_type: real_valued
    input_type: target

# Drop
drop: null

# NA values abbreviation
nan_vals: null

# Interpolation parameters
interpolation_params:
  gap_threshold: 45 # in minutes
  min_drop_length: 240 # in number of points (20 hrs)

# Splitting parameters
split_params:
  test_percent_subjects: 0.1
  length_segment: 240
  random_state: 0

# Encoding parameters
encoding_params:
  date: 
    - year
    - month
    - day
    - hour
    - minute
    - second

# Scaling parameters
scaling_params:
  scaler: None
  
# Model params
max_length_input: 192 # in number of points (16 hrs)
length_pred: 12 # in number of points (predict 1 hr)