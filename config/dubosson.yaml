# Dataset
ds_name: dubosson2018
data_csv_path: ./raw_data/Dubosson_processed_with_covariates.csv
index_col: -1
observation_interval: 5min

# Columns
column_definition:
  - name: id
    data_type: categorical
    input_type: id
  - name: time
    data_type: date
    input_type: time
  - name: gl
    data_type: real_valued
    input_type: target
  - name: fast_insulin
    data_type: real_valued
    input_type: known_input
  - name: slow_insulin
    data_type: real_valued
    input_type: known_input
  - name: calories
    data_type: real_valued
    input_type: known_input
  - name: balance
    data_type: categorical
    input_type: known_input
  - name: quality
    data_type: categorical
    input_type: known_input
  - name: HR
    data_type: real_valued
    input_type: known_input
  - name: BR
    data_type: real_valued
    input_type: known_input
  - name: Posture
    data_type: real_valued
    input_type: known_input
  - name: Activity
    data_type: real_valued
    input_type: known_input
  - name: HRV
    data_type: real_valued
    input_type: known_input
  - name: CoreTemp
    data_type: real_valued
    input_type: known_input

# Drop
drop:
  rows: null
  columns:
    id:
      - 9

# NA values abbreviation
nan_vals: null

# Interpolation parameters
interpolation_params:
  gap_threshold: 30 # in minutes
  min_drop_length: 240 # number of points

# Splitting parameters
split_params:
  test_percent_subjects: 0.1
  length_segment: 240
  random_state: 0

# Encoding parameters
encoding_params:
  date: 
    - year
    - month
    - day
    - hour
    - minute

# Scaling parameters
scaling_params:
  scaler: None

# Model params
max_length_input: 192
length_pred: 12